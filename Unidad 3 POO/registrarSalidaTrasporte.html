{% extends "base.html" %}
{% block bloqueBody %}

<style>
    form {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        max-width: 300px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        background-color: #fafafa;
    }

    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
        background-color: #fff;
    }

    input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #007BFF;
        color: #fff;
        font-size: 14px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>

<form action="{{ url_for('registrarSalida') }}" method="post">
    <select name="ID_Sucursal_Destino" id="ID_Sucursal_Destino">
        {% for unaSucursal in Sucursales %}
            <option value="{{unaSucursal.id}}">
                {{ unaSucursal.numero}}
                {{ unaSucursal.provincia}}
                {{ unaSucursal.localidad}}
            </option>
        {% endfor %}
    </select>
    <input type="submit" value="Elegir Sucursal">
    </form>

    

{% endblock %}
